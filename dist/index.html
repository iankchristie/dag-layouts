<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="module" crossorigin src="/assets/index-m-gQfHlr.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Q4I48LIP.css">
  </head>
  <body>
    <script src="./node_modules/typeahead-standalone/dist/typeahead-standalone.umd.js"></script>


    <div id="sidebar">
      <div id="name">Name:</div>
      <div id="parents">
        Parents:
        <ul id="parents-list"></ul>
      </div>
      <div id="children">
        Children:
        <ul id="children-list"></ul>
        <input type="search" id="new-child" placeholder="Name" />
        <button onclick="addChild()">Submit</button>
      </div>
      <button onclick="deleteNode()">Delete Node</button>
    </div>

    <div id="content">
      <select
        id="dropdown"
        id="options"
        onchange="menuOptionChanged(this.value)"
      >
        <option value="tangled-tree">Tangled Tree</option>
        <option value="edge-routing">Shortest-Path Edge Routing</option>
        <option value="force-layout">Force Layout Unconstrained</option>
        <option value="force-layout-downward">Forced Layout Downward</option>
        <option value="sugiyama">Sugiyama</option>
        <option value="zherebko">Zherebko</option>
        <option value="grid">Grid</option>
        <option value="3d">3D</option>
      </select>
      <div id="containers">
        <div id="tangled-tree-container" style="display: block">
          <svg id="chart" className="d3-component" width="100%" height="100%">
            <g id="zoom-container">
              <g id="link-container" />
              <g id="node-container" />
              <path id="drag-line" stroke="red" strokeWidth="3" />
            </g>
          </svg>
        </div>
        <div id="edge-routing-container" style="display: none"></div>
        <div id="force-layout-container" style="display: none"></div>
        <div id="force-layout-downward-container" style="display: none"></div>
        <div id="sugiyama-container" style="display: none">
          <svg id="sugiyama-svg">
            <g transform="translate(2, 2)">
              <defs id="defs" />
              <g id="links" />
              <g id="nodes" />
              <g id="arrows" />
            </g>
          </svg>
        </div>
        <div id="zherebko-container" style="display: none">
          <svg id="zherebko-svg">
            <g transform="translate(2, 2)">
              <defs id="defs" />
              <g id="links" />
              <g id="nodes" />
              <g id="arrows" />
            </g>
          </svg>
        </div>
        <div id="grid-container" style="display: none">
          <svg id="grid-svg">
            <g transform="translate(2, 2)">
              <defs id="defs" />
              <g id="links" />
              <g id="nodes" />
              <g id="arrows" />
            </g>
          </svg>
        </div>
        <div id="3d-container" style="display: none"></div>
      </div>
    </div>
  </body>
</html>
